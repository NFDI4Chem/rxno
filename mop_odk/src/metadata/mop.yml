# PURL configuration for http://purl.obolibrary.org/obo/mop

idspace: MOP
base_url: /obo/mop

products:
- mop.owl: https://raw.githubusercontent.com/rsc-ontologies/rxno/main/mop.owl
- mop.obo: https://raw.githubusercontent.com/rsc-ontologies/rxno/main/mop.obo

term_browser: ontobee
example_terms:
- MOP_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/rsc-ontologies/rxno/v

- prefix: /tracker/
  replacement: https://github.com/rsc-ontologies/rxno/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/MOP?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/rsc-ontologies/rxno/main/
